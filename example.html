<!doctype html>
<html lang="ru">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/> 

<title>Popup Tooltip</title>

<link rel="shortcut icon" href="favicon.ico" />
<!--
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
-->


<!-- link to JQuery 1.10.2 -->
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>

<script src="jquery.popuptooltip.js"></script>
<link rel="stylesheet" href="jquery.popuptooltip.css">



<script>
$(function() {
	$('#start').popupTooltip( 'top-right' , 'Choose your side of tooltip :)');

	$('#side').bind('change', function() {
		var text = $('#source').val().replace("{side}", $(this).val());

		$('.popupTooltip').trigger('hide');
		$('#element').popupTooltip( $(this).val() , text);


		$('#element select option[selected="selected"]').prop('selected', false);
		$("#element select option:first").prop('selected', true);
	});
});
</script>

<style>
body {font-family: Arial}
#element {
	margin:0 20px;
	padding: 30px;
	display: inline-block;
	border: 1px solid #999;
	border-radius: 5px;
	width: 220px;
}
#side, #source {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	width:100%;
	padding: 5px;
}
#source { margin-top:10px; resize: none; }

</style>

</head>
<body>

<div style="text-align: center; margin: 150px 0;">
	<span id="element">
		<div id="start">
			<select id="side">
				<option value="" disabled selected>Select side</option>
				<option value="top">Top</option>
				<option value="top-left">Top-Left</option>
				<option value="top-right">Top-Right</option>
				<option value="right">Right</option>
				<option value="right-top">Right-Top</option>
				<option value="right-bottom">Right-Bottom</option>
				<option value="bottom">Bottom</option>
				<option value="bottom-left">Bottom-Left</option>
				<option value="bottom-right">Bottom-Right</option>
				<option value="left">Left</option>
				<option value="left-top">Left-Top</option>
				<option value="left-bottom">Left-Bottom</option>
			</select>
		</div>
		<textarea id="source" rows="5">This is content text of popup tooltip with side {side}</textarea>
	</span>
</div>

</body>
</html>
